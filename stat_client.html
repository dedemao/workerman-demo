<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>workerman示例:当前页面访问人数</title>
    <script src="https://cdn.dedemao.com/jquery/2.1.0/jquery.min.js"></script>
</head>
<body>
<h1>workerman示例，当前页面访问人数</h1>
<h2>当前人数：<em>0</em></h2>
<script>
    var ws = new WebSocket('ws://127.0.0.1:2001');
    ws.onopen = function(){
        ws.send('hello');
        setInterval(function () {
            ws.send('hello');
        }, 10000);
    };
    ws.onmessage = function(e){
        $("em").text(e.data);
    };
</script>
</body>
</html>
